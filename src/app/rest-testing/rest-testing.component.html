<div class="row my-5">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Repsonse time, depending on number of requests  and database </h5>
          <div class="row">
            <div class="col-md-3">
              <label>Amount of requests: </label>
              <input type="number" class="form-control" #requestAmount>
            </div>
            <!-- <div class="col-md-3">
              <label>requested Records: </label>
              <input type="number" class="form-control" #recordsAmount>
            </div> -->
            <div class="col-md-3">
                <label>database: </label>
                <select class="form-control" #database>
                  <option value="aurora">Aurora</option>
                  <option value="dynamo">Dynamo</option>
                </select>
            </div>
            <div class="col-md-3">
              <label class="invisible">.</label>
              <button type="button"
                      class="btn btn-primary form-control" 
                      (click)="makeTest(requestAmount.value,database.value)">
                      Send
              </button>
            </div>
          </div>
        <div style="display: block;" >
          <canvas baseChart width="300" height="150" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
            [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
